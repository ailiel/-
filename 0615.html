<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function over(obj){
            obj.src='![](images/라떼.jpg)'
        }
        function out(obj){
            obj.src='![](images/블랙.jpg)'
        }
        </script>
</head>
<body>
<h3>마우스를 올려 보세요</h3>
<hr>
<img src="![](images/블랙.jpg)" alt="이미지"
onmouseover="over(this)"
onmouseout="over(this)">
</body>
</html>
