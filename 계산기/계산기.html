<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<script>
    function calc() {
        alert("계산하기")
        let inputVar1 = document.getElementById("input1").value;
        let inputVar2 = document.getElementById("input2").value;
        console.log('입력값1', inputVar1)
        console.log('입력값2', inputVar2)


        let op = document.getElementById('operator').value;
        console.log("선택한 연산자", op)
        let result;
        if (op == "+") {
            result= parseFloat(inputVar1)+ parseFloat(inputVar2);
        } else if (op=="-") {
            result=  parseFloat(inputVar1)- parseFloat(inputVar2);
        } else if (op=="*") {
            result=  parseFloat(inputVar1)* parseFloat(inputVar2);
        } else if (op=="/") {
            result=  parseFloat(inputVar1)/ parseFloat(inputVar2);
        }
        //let result=//
        console.log('결과값',result)
        document.getElementById('result').value=result;
    }
</script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="input-group mb-3">
                <span class="input-group-text">입력1</span>
                <input id="input1" class="form-control" type="number"/>
            </div>
        </div>
        <div class="col">
            <div class="input-group mb-3">
                <span class="input-group-text">입력2</span>
                <input id="input2" class="form-control" type="number"/>
            </div>
        </div>
    </div>
    <select id="operator" class="form-select" aria-label="Default select example">
        <option selected>연산자</option>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <button type="button" class="btn btn-primary" onclick="calc()">계산하기</button>
    <div class="input-group mb-3">
        <button class="btn btn-outline-secondary" type="button" >결과</button>
        <input id="result" type="number" class="form-control">
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</body>
</html>
